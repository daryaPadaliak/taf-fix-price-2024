plugins {
    id 'java'
}

group = 'by.itacademy.padaliak'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.17.0'

}

test {
    useJUnitPlatform()
}